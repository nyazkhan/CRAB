<ion-content>

  <ion-row class="part-2">
    <ion-col class="ion-no-padding">
      <ion-slides [options]="slideOptions" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">
        <ion-slide  style=" vertical-align:top">
          <ion-row>
            <ion-col size="12">
              <span class="top-center-heading bold f-18" >INVITE INFLUENCER</span>
            </ion-col>
            <ion-col class="ion-no-padding" size="12">
              <img src="assets/intro2.png">
            </ion-col>
          </ion-row>
        </ion-slide>
        <ion-slide  style=" vertical-align:top">
          <ion-row>
            <ion-col  size="12">
              <span class="top-center-heading bold f-18" >GET RATED</span>
            </ion-col>
            <ion-col class="ion-no-padding" size="12">
              <img src="assets/intro11.png">
            </ion-col>
          </ion-row>
        </ion-slide>
        
        <ion-slide  style=" vertical-align:top">
          <ion-row>
            <ion-col  size="12">
              <span class="top-center-heading bold f-18" >GET CUSTOMER</span>
            </ion-col>
            <ion-col class="ion-no-padding" size="12">
              <img src="assets/intro3.png">
            </ion-col>
          </ion-row>
        </ion-slide>
        <ion-slide style=" vertical-align:top">
          <ion-row>
            <ion-col  size="12">
              <span class="top-center-heading bold f-18" >LET'S START</span>
            </ion-col>
            <ion-col class="ion-no-padding" size="12">
              <img src="assets/intro4.png">
            </ion-col>
          </ion-row>
        </ion-slide>
      </ion-slides>
    </ion-col>

  </ion-row>
  <ion-row class="part-3">
    <ion-col size="12">
      <h6 style="font-size: 16px !important;margin-bottom:0; margin-top: 0;" class="ion-text-left bold">Sign Up
        /
        Login</h6>

    </ion-col>
    <ion-col size="12">
      <ion-item class="stylist-input" lines="none" color="undefine">
              <ion-label slot="end" style="font-size: 12px;" class="main-light-color">Enter Mobile Number</ion-label>
              <ion-input class="opacity-1" type="number" name="phoneNo" [(ngModel)]="phoneNo">
              </ion-input>

            </ion-item>
      <!-- <ion-item class="mb-20">
        <ion-label class="lable-style" position="stacked">Enter Mobile Number</ion-label>
        <ion-input class="input-style" type="number" name="phoneNo" [(ngModel)]="phoneNo"></ion-input>
      </ion-item> -->
    </ion-col>
    <!-- <ion-col>
            <ion-button expand="block" (click)="onSignInSubmit()" color='undefine'
              class="full-with-btn  mt-20 transition">Send
              OTP</ion-button>
          </ion-col> -->
  </ion-row>

  <ion-row class="part-4">
    <ion-col size="12">
      <div class="button-list ion-no-padding">
        <ion-button *ngIf="false" class="mybutton" color="primary">Primary</ion-button>
        <ion-button class="mybutton" color="primary" (click)="onSignInSubmit()">GET OTP</ion-button>
        <ion-button *ngIf="false" class="mybutton" color="primary">Primary</ion-button>
      </div>
    </ion-col>

  </ion-row>
</ion-content>
