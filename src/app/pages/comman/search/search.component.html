<ion-content class="ion-padding">

  <ion-list>
    <ion-toolbar>
      <ion-searchbar name="searchInput" (ionInput)="test($event)" placeholder="Search Restaurent"></ion-searchbar>
      <!-- <ion-title>Modal Content</ion-title> -->
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>


    <ion-item (click)="presentBloggerDetailsModal(blogger.mobile)" lines="none" *ngFor="let blogger of bloggerListCopy"
      class="rest_address_item mb-15">
      <div slot="start" class="blo-img" *ngIf="((blogger.list) && (blogger.list[0].data))">
        <img  [src]="blogger.list[0].data[0].storagePath">
      </div>
      <div slot="start" class="blo-img" *ngIf="!((blogger.list) && (blogger.list[0].data))">
        <img  src="assets/b1.svg">
      </div>
      <ion-label>
        <h4 class="rest-heading">{{blogger.name}}</h4>
        <p>
          {{  (blogger.address?.locality.length>20)? (blogger.address?.locality | slice:0:20)+'..':(blogger.address?.locality)}},
          {{blogger.address.city}}
          <br>
          40.2+ Followers
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
