<ion-content>
  <ion-grid class="section-pedding">
    <ion-row>
      <ion-col>
        <div class="backbar ion-margin-bottom">
          <h5 class="page-heading">
            <ion-icon (click)="back()" name="arrow-back"></ion-icon> &nbsp; Blogger
          </h5>
        </div>


        <ion-searchbar class="mb-20" name="searchInput" (ionInput)="test($event)" placeholder="Search By Name">
        </ion-searchbar>

        <ion-buttons slot="end">
          <ion-button (click)="dismiss()">Close</ion-button>
        </ion-buttons>
        <ion-item (click)="AddBlogger(blogger)" lines="none" *ngFor="let blogger of bloggerListCopy; let i= index"
          class="rest_address_item mb-15">
          <div slot="start" class="blo-img">
            <img *ngIf="blogger.profilePic" [src]="blogger.profilePic">
            <img *ngIf="!blogger.profilePic" src="assets/b1.svg">
          </div>
          <ion-label>
            <h4 class="rest-heading">{{blogger.name}}</h4>
            <p> {{blogger.address.locality}}, {{blogger.address.city}}
              <br>
              40.2+ Followers
            </p>
          </ion-label>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="fixed-bottom-button">
    <ion-row>
      <ion-col>
        <ion-button size="large" class="proceed-button ion-margin-top" expand="block">PROCEED </ion-button>
        <div class="crab-bootm-vector">
          <img src="assets/CRAB_Vector.svg">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
